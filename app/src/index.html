<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js"></script>
  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Skin Market</title>
</head>
<body style="background: bisque;">
  <h1>Market Place of League of Legends</h1>
  <button id="connect">Connect to MetaMask</button>
  <form>
    <label for="name"><b>Skin Name:</b></label>
    <input type="text" id="name">
    <button id="add">Add</button>
  </form>
  <table class="table table-bordered" style="border: black; text-align: center; font-weight: bold;">
    <thead style="background: lightgreen;">
      <tr>
        <td scope="col">Owner</td>
        <td scope="col">Skin Name</td>
        <td scope="col">Price</td>
        <td scope="col">Buy</td>
      </tr>
    </thead>
    <tbody style="background: white;" id="ListOfSkin">

    </tbody>
  </table>
  <table class="table table-bordered" style="border: black; text-align: center; font-weight: bold;">
    <thead style="background: lightgreen;">
      <tr>
        <td scope="col">Skin Name</td>
        <td scope="col">Price</td>
        <td scope="col">Put Skin For Sale</td>
      </tr>
    </thead>
    <tbody style="background: white;" id="ListOfOwnSkin">

    </tbody>
  </table>
</body>
</html>
