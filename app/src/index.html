<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js"></script>
  <script src="../index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Skin Market</title>
</head>
<body style="background: bisque;">
  <h1>Market Place of League of Legends</h1>
  <button id="connect">Connect to MetaMask</button>
  <button id="refresh">Refresh</button>
  <h6><b>Account Number: </b><span id="AAddress"></span></h6>
  <form onsubmit="return false">
    <label for="name"><b>Skin Name:</b></label>
    <input type="text" id="name">
    <button id="add">Add</button>
  </form>
  <form onsubmit="return false">
    <p><b>Buy Skin</b></p>
    <label for="TokenID">Skin ID: </label>
    <input type="number" name="TokenID" id="TokenID"><br>
    <label for="PayAmount">Price: </label>
    <input type="number" id="PayAmount" placeholder="In Wei">
    <br>
    <button id="Buy">Buy</button>
  </form>
  <h2>All Skins in the Market</h2>
  <table class="table table-bordered" style="border: black; text-align: center; font-weight: bold;">
    <thead style="background: lightgreen;">
      <tr>
        <td scope="col">Skin id</td>
        <td scope="col">Skin Name</td>
        <td scope="col">Owner</td>
        <td scope="col">Price</td>
        <td scope="col">Skin For Sale</td>
      </tr>
    </thead>
    <tbody style="background: white;" id="ListOfSkin">

    </tbody>
  </table>
  <h2>Skins You Own</h2>
  <table class="table table-bordered" style="border: black; text-align: center; font-weight: bold;">
    <thead style="background: lightgreen;">
      <tr>
        <td scope="col">Skin Id</td>
        <td scope="col">Skin Name</td>
        <td scope="col">Price</td>
        <td scope="col">Skin For Sale</td>
      </tr>
    </thead>
    <tbody style="background: white;" id="ListOfOwnSkin">

    </tbody>
  </table>
  <form onsubmit="return false">
    <p><b>Put Skin For Sale</b></p>
    <label for="SkinName">Skin ID: </label>
    <input type="number" name="SkinName" id="SkinName"><br>
    <label for="Price">Price</label>
    <input type="number" name="Price" id="Price">
    <br>
    <button id="Sale">Sell</button>
  </form>
  <form onsubmit="return false">
    <p><b>Approve to Buy</b></p>
    <label for="Address">Address of Buyer: </label>
    <input type="text" id="Address"><br>
    <label for="SkinId">Skin ID: </label>
    <input type="number" name="SkinId" id="SkinId"><br>
    <button id="Approve">Approve</button>
  </form>
</body>
</html>
